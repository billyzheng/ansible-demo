---
- name: windows post provisioning  
  hosts: all
  gather_facts: no
  collections:
    - ansible.windows
  tasks:
  - name: Check the windows system configuration
    ansible.builtin.import_role:
      name: win_sysconfig
      
  - name: Validate and Modify the system timezone
    ansible.builtin.import_role:
      name: time_zone
