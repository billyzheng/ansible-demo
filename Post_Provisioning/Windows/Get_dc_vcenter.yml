---
- name: Get Vcenter
  hosts: localhost
  gather_facts: false

  tasks:
  - name: Extract datacenter name
    set_fact:
      datacenter_name: "{{ hostvars[server_name]['tag_category']['vcenter'] }}"

  - name: Get the VM inventory - before changes
    vmware.vmware_rest.vcenter_vm_info:
      vcenter_hostname: "{{ datacenter_name }}"
      filter_names: 
      - "{{ server_name }}"
    register: pre_result
      
