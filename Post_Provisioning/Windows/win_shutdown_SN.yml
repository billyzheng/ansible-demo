---
- name: Shutdown the VM using SNOW variable
  hosts: localhost
  gather_facts: no
  tasks:
    - name: Check VM power state
      community.vmware.vmware_guest_powerstate:
         name: server01
      register: vm_power_state
      
    - name: Shutdown the VM
      community.vmware.vmware_guest_powerstate:
         name: xf-s-aapwin04t
    #     name: "{{ variables.server }}"
         state: shutdown-guest
      when: vm_power_state.guest_power_state != 'poweredOff'
      register: shutdown_result
      failed_when: "'shutdown-guest' not in shutdown_result.state_change.msg"
