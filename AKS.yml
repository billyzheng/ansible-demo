- name: Create Azure Kubernetes Service
  hosts: localhost
  connection: local
  vars:
    resource_group: Ansible-POC
    location: Switzerland North
    username: azureuser
    ssh_key: ssh-rsa  generated-by-azure
    client_id: "227c41d3-4a02-4f98-bf0f-53c27787587d"
    client_secret: "HGW8Q~1NFGGdBRL-Qf486mtbBgwQTS_tnXj6LbOv"
    aks_name: myAKSCluster
    aks_version: 1.27
  tasks:
  - name: Create resource group
    azure_rm_resourcegroup:
      name: "{{ resource_group }}"
      location: "{{ location }}"
  - name: Create a managed Azure Container Services (AKS) cluster
    azure_rm_aks:
      name: "{{ aks_name }}"
      location: "{{ location }}"
      resource_group: "{{ resource_group }}"
      dns_prefix: "{{ aks_name }}"
      kubernetes_version: "{{aks_version}}"
      linux_profile:
        admin_username: "{{ username }}"
        ssh_key: "{{ ssh_key }}"
      service_principal:
        client_id: "{{ client_id }}"
        client_secret: "{{ client_secret }}"
      agent_pool_profiles:
        - name: default
          count: 2
          vm_size: Standard_D2_v2
      tags:
        Environment: Production
