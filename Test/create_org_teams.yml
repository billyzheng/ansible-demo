- name: Create organization
  organization:
    name: " {org_name} "
    state: present

- name: Create Admin team
  team:
    name: Admin
    description: Administrator Team 
    organization: " {org_name} "
    state: present    

- name: Create executor team
  team:
    name: Executor 
    description: Executor Team 
    organization: " {org_name} "
    state: present  

- name: Assign roles to admin team
  role:
    teams: "Admin"
    role: "{{ item }}"
    state: present
  loop:
     - read
     - member
     - execute
     - adhoc
     - update
     - use
     - approval
     - auditor
     - project_admin
     - inventory_admin
     - credential_admin
     - workflow_admin
     - notification_admin
     - job_template_admin
     - execution_environment_admin  

- name: Assign roles to executor team
  role:
    teams: "Executor"
    role: "{{ item }}"
    state: present
  loop:
     - execute
     - auditor
